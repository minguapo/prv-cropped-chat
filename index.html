<title>Cropped Chat Overlay</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  height: 100%;
}

iframe {
  border: none;
  width: 100%;
  height: 100%;
  transform: translate(0px, 0px); /* move left/right/up/down */
  clip-path: inset(0px 0px 0px 0px); /* top right bottom left */
}
</style>
</head>
